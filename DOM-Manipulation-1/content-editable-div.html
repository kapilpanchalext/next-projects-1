<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editable</title>
    <style>
        .content-editable {
            border: 1px solid #000;
            padding: 10px;
            min-height: 100px;
            width: 300px;
        }
    </style>
</head>
<body>
  <button id="boldButton">Toggle Bold (H1)</button>
  
  <script>
    const body = document.querySelector('body');
    const contentEditable = document.createElement('div');
    contentEditable.contentEditable = 'true';
    contentEditable.setAttribute("class", "content-editable");
    body.appendChild(contentEditable);
    
    function applyBold() {
      const selection = window.getSelection();
      
      if (!selection.rangeCount) {
        return;
      }

      const range = selection.getRangeAt(0);
      const commonAncestor = range.commonAncestorContainer;

      let parentElement = commonAncestor.nodeType === 3 ? commonAncestor.parentNode : commonAncestor;
      
      while (parentElement && parentElement !== contentEditable) {
        if (parentElement.tagName === 'H1') {
          const selectedContent = range.extractContents();
          parentElement.replaceWith(selectedContent);

          if (!parentElement.innerHTML.trim()) {
            parentElement.remove();
          }
          return;
        }
        parentElement = parentElement.parentNode;
      }

      const h1Element = document.createElement('h1');
      range.surroundContents(h1Element);
      console.log(range);
      selection.removeAllRanges();
      console.log(selection);
    }

    const boldButton = document.getElementById('boldButton');
    
    boldButton.onclick = function() {
      applyBold();
    };
  </script>
</body>
</html>
